<app-slide></app-slide>

<div class="container">
  <div class="row" >
    <div class="col-md-4" *ngFor="let product of products">

      <div *ngIf="product"></div>

      <div class="product-page" >
        <div class="product-page-header">
          <!-- <button (click)="navigateToDetail(product.id)">{{ product.name }}</button> -->
          <!-- <a href="">{{ product.name }}</a> -->
          <p class="product-page-description">{{ product.name }}</p>
        </div>
        <div class="product-page-details">
          <div class="product-image">
            <img [src]="product.image" alt="Product Image" (click)="navigateToDetail(product._id)">
          </div>
          <div class="product-info">
            <p class="product-price">Price: {{ product.price }}</p>
            <!-- <p class="product-stock" [ngClass]="{ 'out-of-stock': !product.inStock }">
              {{ product.inStock ? 'In Stock' : 'Out of Stock' }}
            </p> -->
            <button class="add-to-cart-button" (click)="addToCart(product)">Add to Cart</button>
          </div>
        </div>
        
        <div class="product-page-more-details">
          <h2>More Details</h2>
          <div class="more-details-grid">
            <div class="detail-item">
              <p>{{ product.description }}</p>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!product">
        <p>NO DATA</p>
      </div>
      

    </div>
  </div>
</div>



<div class="grid">
	<div class="col-11 ms-5 " >
		<div class="card">
			<h5>DataView</h5>
			<p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="name" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
				<ng-template pTemplate="header">
					<div class="flex flex-column md:flex-row md:justify-content-between gap-2">
						<p-dropdown [options]="sortOptions" placeholder="Sort By Price" (onChange)="onSortChange($event)"></p-dropdown>
						<span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Search by Name" (input)="onFilter(dv, $event)">
                        </span>	
						<p-dataViewLayoutOptions></p-dataViewLayoutOptions>
					</div>
				</ng-template>

				<ng-template let-product pTemplate="listItem">
					<div class="col-12">
						<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
							<img [src]=" product.image" [alt]="product.name" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
							<div class="flex-1 flex flex-column align-items-center text-center md:text-left">
								<div class="font-bold text-2xl">{{product.name}}</div>
								<div class="mb-2">{{product.description}}</div>
								<!-- <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false" styleClass="mb-2"></p-rating> -->
								<div class="flex align-items-center mt-2">
									<i class="pi pi-tag mr-2"></i>
									<span class="font-semibold">{{categories.name}}</span>
								</div>
							</div>
							<div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
								<span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">${{product.price}}</span>
								<p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'" styleClass="mb-2 p-button-sm"></p-button>
								<!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
							</div>
						</div>
					</div>
				</ng-template>

				<ng-template let-product pTemplate="gridItem">
					<div class="col-12 md:col-4">
						<div class="card m-3 border-1 surface-border">
							<div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
								<div class="flex align-items-center">
									<i class="pi pi-tag mr-2"></i>
									<span class="font-semibold">{{categories.name}}</span>
								</div>
								<!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
							</div>
							<div class="flex flex-column align-items-center text-center mb-3">
								<img src="{{product.image}}" [alt]="product.name" class="w-9 shadow-2 my-3 mx-0"/>
								<div class="text-2xl font-bold">{{product.name}}</div>
								<!-- <div class="mb-3">{{product.description}}</div> -->
								<!-- <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating> -->
							</div>
							<div class="flex align-items-center justify-content-between">
								<span class="text-2xl font-semibold">${{product.price}}</span>
								<p-button icon="pi pi-shopping-cart" ></p-button>
							</div>
						</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
	</div>
